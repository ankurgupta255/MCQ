    <div class="container">
      <div class="row">
    <div class="col-sm-4">
      <div class="card" style="width: 100%; height: auto; margin-bottom: 10px; padding-bottom:21px ">
        <div class="card-title" style="color: blue"><strong>Question Entry Options</strong></div>
        <hr size="30">
        <div class="card-body">
          <form>
  <div class="form-group">
    <label for="selectsubject">SELECT SUBJECT</label>
    <select class="form-control form-control-sm" id="selectsubject">
    <option>Subject 1</option>
    <option>Subject 2</option>
    <option>Subject 3</option>
    <option>Subject 4</option>
  </select>
</div>
  <div class="form-group">
    <label for="selecttopic">SELECT TOPIC</label>
    <select class="form-control form-control-sm" id="selecttopic">
      <option>Topic 1</option>
      <option>Topic 2</option>
      <option>Topic 3</option>
      <option>Topic 4</option>
    </select>
  </div>
  <div class="form-group">
    <label for="questiontype">QUESTION TYPE</label>
    <select class="form-control form-control-sm" id="questiontype">
      <option>Type 1</option>
      <option>Type 2</option>
      <option>Type 3</option>
      <option>Type 4</option>
    </select>
  </div>
  <div class="form-group">
    <label for="language">Language</label>
    <select class="form-control form-control-sm" id="language">
      <option>English</option>
      <option>Type 2</option>
      <option>Type 3</option>
      <option>Type 4</option>
    </select>
  </div>
  <div class="form-group">
    <label for="form-control">Total Questions</label>
    <input class="form-control form-control-sm" type="text" placeholder="Number of Questions">
  </div>
  <div class="form-group">
    <label for="form-control">Current Question Number</label>
    <input class="form-control form-control-sm" type="text" placeholder="Current Question Number">
  </div>
</form>
 </div>

    <div class="col-sm-8">
      <div class="card">
        <div class="card-title" style="color: blue"><strong>Question Details</strong></div>
        <hr size="30">
        <div class="card-body">
          <label for="editor">Type your Question</label>
          <div id="toolbar-container"></div>
        <div id="editor" class="abc">
          <div class="card-body card">
            Add the Question here...
          </div>
        </div>
        <script>
            DecoupledEditor
                .create( document.querySelector( '#editor' ) )
                .then( editor => {
                    const toolbarContainer = document.querySelector( '#toolbar-container' );

                    toolbarContainer.appendChild( editor.ui.view.toolbar.element );
                } )
                .catch( error => {
                    console.error( error );
                } );
        </script>
